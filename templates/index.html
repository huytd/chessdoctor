<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Doctor - Game Analysis</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/chessboard-1.0.0.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .chessboard {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        #board {
            width: 100%;
            margin-bottom: 15px;
        }
        .board-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* Makes the container square */
            overflow: visible; /* Allow annotations to overflow if needed */
        }
        #arrow-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .analysis-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
        }
        .move-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .move-item:hover {
            background-color: #f1f1f1;
        }
        .move-item.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .move-pair {
            display: flex;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .move-number {
            width: 40px;
            font-weight: bold;
        }
        .white-move, .black-move {
            flex: 1;
            cursor: pointer;
            padding: 0 5px;
        }
        .white-move:hover, .black-move:hover {
            background-color: #f1f1f1;
        }
        .white-move.active, .black-move.active {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .blunder {
            color: #dc3545;
        }
        .mistake {
            color: #fd7e14;
        }
        .inaccuracy {
            color: #ffc107;
        }
        .good-move {
            color: #28a745;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .game-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .controls {
            margin: 15px 0;
        }
        .controls button {
            margin: 0 5px;
        }
        .explanation {
            font-style: italic;
            margin-top: 5px;
        }
        .move-explanation {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            min-height: 100px;
        }
        .move-quality-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .quality-blunder {
            background-color: #dc3545;
        }
        .quality-mistake {
            background-color: #fd7e14;
        }
        .quality-inaccuracy {
            background-color: #ffc107;
        }
        .quality-good {
            background-color: #28a745;
        }
        /* Arrow styles */
        .arrow-current {
            stroke: rgba(0, 0, 255, 0.7);
            stroke-width: 8px;
        }
        .arrow-better {
            stroke: rgba(0, 128, 0, 0.7);
            stroke-width: 8px;
        }
        .arrow-head-current {
            fill: rgba(0, 0, 255, 0.7);
        }
        .arrow-head-better {
            fill: rgba(0, 128, 0, 0.7);
        }
        /* Square annotation styles */
        .square-annotation {
            position: absolute;
            width: 12.5%;
            height: 12.5%;
            z-index: 9999;
            pointer-events: none;
            box-sizing: border-box;
            border: 2px solid #000;
        }
        .square-annotation::before {
            content: attr(data-symbol);
            position: absolute;
            top: 2px;
            right: 2px;
            transform: none;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            font-family: 'Arial', sans-serif;
            border-radius: 50%;
            width: 1.2rem;
            height: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
        }
        .square-annotation::after {
            content: none;
        }
        
        .annotation-blunder {
            background-color: transparent;
            border-color: rgba(220, 53, 69, 0.3);
        }
        .annotation-mistake {
            background-color: transparent;
            border-color: rgba(253, 126, 20, 0.3);
        }
        .annotation-inaccuracy {
            background-color: transparent;
            border-color: rgba(255, 193, 7, 0.3);
        }
        .annotation-blunder::before {
            background-color: rgba(220, 53, 69, 0.9);
        }
        .annotation-mistake::before {
            background-color: rgba(253, 126, 20, 0.9);
        }
        .annotation-inaccuracy::before {
            background-color: rgba(255, 193, 7, 0.9);
        }
        /* Principal variation styling */
        .principal-variation {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 3px;
            border-left: 3px solid #007bff;
            margin-top: 5px;
        }
        .clickable {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .clickable:hover {
            background-color: #e9ecef;
        }
        .play-button {
            margin-left: 10px;
            font-size: 0.8rem;
            padding: 2px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Chess Doctor</h1>
        
        <div class="row">
            <div class="col-md-6">
                <!-- Chessboard -->
                <div class="chessboard">
                    <div class="board-container">
                        <div id="board"></div>
                        <svg id="arrow-svg"></svg>
                    </div>
                    
                    <!-- Controls -->
                    <div class="controls text-center">
                        <button id="btnFirst" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-skip-start-fill"></i> First
                        </button>
                        <button id="btnPrev" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-caret-left-fill"></i> Prev
                        </button>
                        <button id="btnNext" class="btn btn-sm btn-outline-secondary">
                            Next <i class="bi bi-caret-right-fill"></i>
                        </button>
                        <button id="btnLast" class="btn btn-sm btn-outline-secondary">
                            Last <i class="bi bi-skip-end-fill"></i>
                        </button>
                    </div>
                    
                    <!-- Game Info -->
                    <div class="game-info" id="gameInfo">
                        <p class="mb-0">Paste a PGN to analyze a game</p>
                    </div>
                </div>
                
                <!-- PGN Input -->
                <div class="mb-3">
                    <label for="pgnInput" class="form-label">Paste PGN:</label>
                    <textarea class="form-control" id="pgnInput" rows="6" placeholder="Paste your PGN here..."></textarea>
                </div>
                
                <button id="analyzeBtn" class="btn btn-primary">Analyze Game</button> 
            </div>
            
            <div class="col-md-6">
                <!-- Analysis Results -->
                <h3>Analysis</h3>
                <div class="analysis-container" id="analysisContainer">
                    <p class="text-center text-muted">Analysis will appear here after you analyze a game.</p>
                </div>

                <!-- Loading Indicator -->
                <div class="loading" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing game... This may take a minute.</p>
                </div>
                
                <!-- Move Explanation -->
                <div class="move-explanation mt-3" id="moveExplanation">
                    <p class="text-muted">Select a move to see analysis</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize variables
            const board = Chessboard('board', {
                position: 'start',
                pieceTheme: 'img/chesspieces/wikipedia/{piece}.png'
            });
            const chess = new Chess();
            let analysisData = null;
            let currentMoveIndex = -1;
            let moves = [];
            let moveHistory = [];
            let isPlayingVariation = false;
            let animationSpeed = 1000; // milliseconds per move
            let animationTimeout = null;
            
            // DOM elements
            const pgnInput = document.getElementById('pgnInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const analysisContainer = document.getElementById('analysisContainer');
            const moveExplanation = document.getElementById('moveExplanation');
            const gameInfo = document.getElementById('gameInfo');
            const btnFirst = document.getElementById('btnFirst');
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            const btnLast = document.getElementById('btnLast');
            const arrowSvg = document.getElementById('arrow-svg');
            const boardContainer = document.querySelector('.board-container');
            
            // Ensure the SVG has the same dimensions as the board
            function updateSvgDimensions() {
                const boardEl = document.getElementById('board');
                if (boardEl) {
                    const boardRect = boardEl.getBoundingClientRect();
                    arrowSvg.setAttribute('width', boardRect.width);
                    arrowSvg.setAttribute('height', boardRect.width); // Square board
                }
            }
            
            // Call once on load
            setTimeout(updateSvgDimensions, 100);
            
            // Set up SVG definitions for arrow markers
            setupArrowMarkers();
            
            // Event listeners
            analyzeBtn.addEventListener('click', analyzeGame);
            btnFirst.addEventListener('click', goToFirstMove);
            btnPrev.addEventListener('click', goToPrevMove);
            btnNext.addEventListener('click', goToNextMove);
            btnLast.addEventListener('click', goToLastMove);
            
            // Set up arrow markers
            function setupArrowMarkers() {
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                
                // Current move marker
                const markerCurrent = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                markerCurrent.setAttribute('id', 'arrowhead-current');
                markerCurrent.setAttribute('markerWidth', '6');
                markerCurrent.setAttribute('markerHeight', '4');
                markerCurrent.setAttribute('refX', '4');
                markerCurrent.setAttribute('refY', '2');
                markerCurrent.setAttribute('orient', 'auto');
                
                const polygonCurrent = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygonCurrent.setAttribute('points', '0 0, 6 2, 0 4');
                polygonCurrent.setAttribute('class', 'arrow-head-current');
                
                markerCurrent.appendChild(polygonCurrent);
                defs.appendChild(markerCurrent);
                
                // Better move marker
                const markerBetter = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                markerBetter.setAttribute('id', 'arrowhead-better');
                markerBetter.setAttribute('markerWidth', '6');
                markerBetter.setAttribute('markerHeight', '4');
                markerBetter.setAttribute('refX', '4');
                markerBetter.setAttribute('refY', '2');
                markerBetter.setAttribute('orient', 'auto');
                
                const polygonBetter = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                polygonBetter.setAttribute('points', '0 0, 6 2, 0 4');
                polygonBetter.setAttribute('class', 'arrow-head-better');
                
                markerBetter.appendChild(polygonBetter);
                defs.appendChild(markerBetter);
                
                arrowSvg.appendChild(defs);
            }
            
            // Analyze game function
            function analyzeGame() {
                const pgn = pgnInput.value.trim();
                if (!pgn) {
                    alert('Please paste a PGN to analyze.');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                analyzeBtn.disabled = true;
                
                // Reset the board and analysis
                chess.reset();
                board.position('start');
                clearArrows();
                analysisContainer.innerHTML = '<p class="text-center">Analyzing...</p>';
                moveExplanation.innerHTML = '<p class="text-muted">Select a move to see analysis</p>';
                currentMoveIndex = -1;
                moveHistory = [];
                
                // Send the PGN to the API
                fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pgn: pgn })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Analysis failed. Please check your PGN and try again.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    analyzeBtn.disabled = false;
                    
                    // Store analysis data
                    analysisData = data;
                    
                    // Display game info
                    displayGameInfo(data.game_info);
                    
                    // Process moves
                    moves = data.moves;
                    
                    // Pre-calculate move data for each position
                    preprocessMoves();
                    
                    // Display analysis
                    displayAnalysis(moves);
                    
                    // Go to first position
                    goToFirstMove();
                })
                .catch(error => {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    analyzeBtn.disabled = false;
                    
                    // Show error
                    analysisContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                    console.error('Analysis error:', error);
                });
            }
            
            // Preprocess moves to calculate from/to squares
            function preprocessMoves() {
                // Reset chess position
                chess.reset();
                moveHistory = [];
                
                // Process each move
                moves.forEach((move, index) => {
                    try {
                        // Save current position
                        const currentFen = chess.fen();
                        
                        // Make the move and capture from/to
                        const chessMove = chess.move(move.move);
                        
                        if (chessMove) {
                            // Store move data
                            moveHistory.push({
                                from: chessMove.from,
                                to: chessMove.to,
                                fen: currentFen
                            });
                            
                            // If there's a better move, calculate its from/to
                            if (move.quality !== 'good move' && move.analysis && move.analysis.best_move) {
                                // Load the position before this move
                                const tempChess = new Chess(currentFen);
                                
                                try {
                                    // Try different formats for the better move
                                    let betterMove = null;
                                    
                                    // First try standard algebraic notation (SAN)
                                    try {
                                        betterMove = tempChess.move(move.analysis.best_move);
                                    } catch (e) {
                                        console.log("Failed to parse better move as SAN, trying UCI format");
                                        
                                        // If that fails, try UCI format (e.g., "e2e4")
                                        if (move.analysis.best_move.length >= 4) {
                                            try {
                                                betterMove = tempChess.move({
                                                    from: move.analysis.best_move.substring(0, 2),
                                                    to: move.analysis.best_move.substring(2, 4),
                                                    promotion: move.analysis.best_move.length > 4 ? 
                                                        move.analysis.best_move[4] : undefined
                                                });
                                            } catch (e2) {
                                                console.error("UCI format also failed:", e2);
                                            }
                                        }
                                    }
                                    
                                    // If that didn't work, try to extract move from principal variation
                                    if (!betterMove && move.analysis.principal_variation) {
                                        console.log("Trying to extract better move from principal variation");
                                        
                                        // Look for a pattern like "33...Rxd2" or just "Rxd2"
                                        const pvMoves = parsePrincipalVariation(move.analysis.principal_variation, currentFen);
                                        if (pvMoves.length > 0) {
                                            betterMove = {
                                                from: pvMoves[0].from,
                                                to: pvMoves[0].to,
                                                san: pvMoves[0].san,
                                                promotion: pvMoves[0].promotion
                                            };
                                            console.log("Extracted first move from PV:", betterMove);
                                        }
                                    }
                                    
                                    if (betterMove) {
                                        // Store better move data
                                        moves[index].betterMoveData = {
                                            from: betterMove.from,
                                            to: betterMove.to,
                                            san: betterMove.san,
                                            promotion: betterMove.promotion
                                        };
                                        console.log("Stored better move data for move", index, ":", moves[index].betterMoveData);
                                    } else {
                                        console.error("Could not parse better move:", move.analysis.best_move);
                                    }
                                } catch (e) {
                                    console.error('Error parsing better move:', move.analysis.best_move, e);
                                }
                            }
                        }
                    } catch (e) {
                        console.error('Error preprocessing move:', move.move, e);
                    }
                });
                
                // Reset chess position
                chess.reset();
            }
            
            // Display game info
            function displayGameInfo(info) {
                if (!info) return;
                
                gameInfo.innerHTML = `
                    <strong>${info.white || 'Unknown'} vs ${info.black || 'Unknown'}</strong><br>
                    ${info.event ? `Event: ${info.event}<br>` : ''}
                    ${info.date ? `Date: ${info.date}` : ''}
                `;
            }
            
            // Display analysis
            function displayAnalysis(moves) {
                if (!moves || moves.length === 0) {
                    analysisContainer.innerHTML = '<p class="text-center text-muted">No moves to analyze.</p>';
                    return;
                }
                
                // Group moves by move number
                const movesByNumber = {};
                moves.forEach(move => {
                    if (!movesByNumber[move.move_number]) {
                        movesByNumber[move.move_number] = { white: null, black: null };
                    }
                    
                    if (move.is_white) {
                        movesByNumber[move.move_number].white = move;
                    } else {
                        movesByNumber[move.move_number].black = move;
                    }
                });
                
                let html = '<div class="move-list">';
                
                // Create move pairs
                Object.keys(movesByNumber).sort((a, b) => parseInt(a) - parseInt(b)).forEach(moveNumber => {
                    const movePair = movesByNumber[moveNumber];
                    html += `<div class="move-pair">`;
                    html += `<div class="move-number">${moveNumber}.</div>`;
                    
                    // White move
                    if (movePair.white) {
                        const whiteIndex = moves.findIndex(m => m.move_number === parseInt(moveNumber) && m.is_white);
                        const whiteQuality = getQualityClass(movePair.white.quality);
                        html += `<div class="white-move ${whiteQuality}" data-index="${whiteIndex}" id="move-${whiteIndex}">`;
                        html += `<span class="move-quality-indicator quality-${whiteQuality.replace('blunder', 'blunder').replace('mistake', 'mistake').replace('inaccuracy', 'inaccuracy').replace('good-move', 'good')}"></span>`;
                        html += `${movePair.white.move}`;
                        html += `</div>`;
                    } else {
                        html += `<div class="white-move"></div>`;
                    }
                    
                    // Black move
                    if (movePair.black) {
                        const blackIndex = moves.findIndex(m => m.move_number === parseInt(moveNumber) && !m.is_white);
                        const blackQuality = getQualityClass(movePair.black.quality);
                        html += `<div class="black-move ${blackQuality}" data-index="${blackIndex}" id="move-${blackIndex}">`;
                        html += `<span class="move-quality-indicator quality-${blackQuality.replace('blunder', 'blunder').replace('mistake', 'mistake').replace('inaccuracy', 'inaccuracy').replace('good-move', 'good')}"></span>`;
                        html += `${movePair.black.move}`;
                        html += `</div>`;
                    } else {
                        html += `<div class="black-move"></div>`;
                    }
                    
                    html += `</div>`;
                });
                
                html += '</div>';
                analysisContainer.innerHTML = html;
                
                // Add click event to move items
                document.querySelectorAll('.white-move, .black-move').forEach(item => {
                    if (item.dataset.index) {
                        item.addEventListener('click', function() {
                            const index = parseInt(this.dataset.index);
                            goToMove(index);
                        });
                    }
                });
            }
            
            // Show move explanation
            function showMoveExplanation(index) {
                if (index < 0 || index >= moves.length) {
                    moveExplanation.innerHTML = '<p class="text-muted">Select a move to see analysis</p>';
                    return;
                }
                
                const move = moves[index];
                let html = '';
                
                if (move.quality !== 'good move' && move.analysis) {
                    html += `<h5 class="${getQualityClass(move.quality)}">${move.quality.toUpperCase()}: ${move.move}</h5>`;
                    
                    if (move.analysis.best_move) {
                        html += `<div><strong>Better move:</strong> ${move.analysis.best_move}</div>`;
                    }
                    
                    if (move.analysis.explanation) {
                        html += `<div class="mt-2"><strong>Why:</strong> ${move.analysis.explanation}</div>`;
                    }
                    
                    if (move.analysis.principal_variation) {
                        html += `<div class="mt-2"><strong>Expected line:</strong></div>`;
                        html += `<div class="principal-variation clickable" data-index="${index}">${move.analysis.principal_variation}</div>`;
                        html += `<div class="d-flex align-items-center mt-2">
                                    <button class="btn btn-sm btn-outline-primary play-button" data-index="${index}">
                                        <i class="bi bi-play-fill"></i> Play on board
                                    </button>
                                    <div class="ms-2">
                                        <select id="speedControl" class="form-select form-select-sm" style="width: auto;">
                                            <option value="2000">Slow</option>
                                            <option value="1000" selected>Normal</option>
                                            <option value="500">Fast</option>
                                            <option value="200">Very Fast</option>
                                        </select>
                                    </div>
                                </div>`;
                    }
                } else {
                    html = `<h5 class="good-move">GOOD MOVE: ${move.move}</h5>`;
                    html += '<p>This move is considered good.</p>';
                }
                
                moveExplanation.innerHTML = html;
                
                // Add click event listener to the principal variation
                const pvElement = moveExplanation.querySelector('.principal-variation.clickable');
                if (pvElement) {
                    pvElement.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        playVariation(index);
                    });
                }
                
                // Add click event listener to the play button
                const playButton = moveExplanation.querySelector('.play-button');
                if (playButton) {
                    playButton.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        playVariation(index);
                    });
                }
            }
            
            // Draw arrows on the board
            function drawMoveArrows(index) {
                clearArrows();
                clearSquareAnnotations();
                updateSvgDimensions();
                
                if (index < 0 || index >= moves.length) return;
                
                const move = moves[index];
                
                // Draw arrow for current move using preprocessed data
                if (moveHistory[index]) {
                    const moveData = moveHistory[index];
                    drawArrow(moveData.from, moveData.to, 'current');
                    
                    // Add annotation if it's a poor move
                    if (move.quality === 'blunder' || move.quality === 'mistake' || move.quality === 'inaccuracy') {
                        // Add annotation on the destination square
                        addSquareAnnotation(moveData.to, move.quality);
                    }
                    
                    // If there's a better move and it's not a good move, draw that too
                    if (move.quality !== 'good move' && move.betterMoveData) {
                        drawArrow(move.betterMoveData.from, move.betterMoveData.to, 'better');
                    }
                }
            }
            
            // Draw an arrow on the board
            function drawArrow(from, to, type) {
                // Get board dimensions
                const boardEl = document.getElementById('board');
                const boardRect = boardEl.getBoundingClientRect();
                const squareSize = boardRect.width / 8;
                
                // Calculate center points of squares
                const fromFile = from.charCodeAt(0) - 'a'.charCodeAt(0);
                const fromRank = 8 - parseInt(from.charAt(1));
                const toFile = to.charCodeAt(0) - 'a'.charCodeAt(0);
                const toRank = 8 - parseInt(to.charAt(1));
                
                const fromX = (fromFile + 0.5) * squareSize;
                const fromY = (fromRank + 0.5) * squareSize;
                const toX = (toFile + 0.5) * squareSize;
                const toY = (toRank + 0.5) * squareSize;
                
                // Calculate the angle for the arrowhead
                const angle = Math.atan2(toY - fromY, toX - fromX);
                
                // Adjust end point to not overlap with the piece
                const shortenBy = squareSize * 0.25;
                const adjustedToX = toX - shortenBy * Math.cos(angle);
                const adjustedToY = toY - shortenBy * Math.sin(angle);
                
                // Create arrow line
                const arrow = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                arrow.setAttribute('x1', fromX);
                arrow.setAttribute('y1', fromY);
                arrow.setAttribute('x2', adjustedToX);
                arrow.setAttribute('y2', adjustedToY);
                arrow.setAttribute('class', `arrow-${type}`);
                arrow.setAttribute('marker-end', `url(#arrowhead-${type})`);
                
                arrowSvg.appendChild(arrow);
                
                console.log(`Drew arrow from ${from} to ${to} (${fromX},${fromY} to ${adjustedToX},${adjustedToY})`);
            }
            
            // Clear all arrows from the board
            function clearArrows() {
                // Keep the defs element with markers
                const defs = arrowSvg.querySelector('defs');
                arrowSvg.innerHTML = '';
                if (defs) {
                    arrowSvg.appendChild(defs);
                } else {
                    setupArrowMarkers();
                }
            }
            
            // Add square annotation for poor moves
            function addSquareAnnotation(square, moveQuality) {
                // Clear any existing annotations first
                clearSquareAnnotations();
                
                if (!square || !moveQuality || moveQuality === 'good move') return;
                
                // Calculate position based on square
                const file = square.charCodeAt(0) - 'a'.charCodeAt(0); // 'a' = 0, 'b' = 1, etc.
                const rank = 8 - parseInt(square.charAt(1));           // '8' = 0, '7' = 1, etc.
                
                // Get appropriate symbol for the move quality
                let symbol = '';
                switch(moveQuality) {
                    case 'blunder': 
                        symbol = '??';
                        break;
                    case 'mistake': 
                        symbol = '?';
                        break;
                    case 'inaccuracy': 
                        symbol = '?!';
                        break;
                }
                
                // Create annotation element
                const annotation = document.createElement('div');
                annotation.className = `square-annotation annotation-${moveQuality.replace(' ', '-')}`;
                annotation.style.left = `${file * 12.5}%`;
                annotation.style.top = `${rank * 12.5}%`;
                annotation.setAttribute('data-symbol', symbol);
                
                // Add to board container
                boardContainer.appendChild(annotation);
                
                console.log(`Added ${moveQuality} annotation (${symbol}) to ${square}`);
            }
            
            // Clear all square annotations
            function clearSquareAnnotations() {
                const annotations = document.querySelectorAll('.square-annotation');
                annotations.forEach(annotation => annotation.remove());
            }
            
            // Get CSS class for move quality
            function getQualityClass(quality) {
                switch (quality) {
                    case 'blunder': return 'blunder';
                    case 'mistake': return 'mistake';
                    case 'inaccuracy': return 'inaccuracy';
                    case 'good move': return 'good-move';
                    default: return '';
                }
            }
            
            // Navigation functions
            function goToFirstMove() {
                // Stop any ongoing variation playback
                stopVariationPlayback();
                
                chess.reset();
                board.position('start');
                currentMoveIndex = -1;
                updateMoveHighlight();
                clearArrows();
                clearSquareAnnotations();
                moveExplanation.innerHTML = '<p class="text-muted">Select a move to see analysis</p>';
            }
            
            function goToPrevMove() {
                // Stop any ongoing variation playback
                stopVariationPlayback();
                
                if (currentMoveIndex > 0) {
                    goToMove(currentMoveIndex - 1);
                } else if (currentMoveIndex === 0) {
                    goToFirstMove();
                }
            }
            
            function goToNextMove() {
                // Stop any ongoing variation playback
                stopVariationPlayback();
                
                if (currentMoveIndex < moves.length - 1) {
                    goToMove(currentMoveIndex + 1);
                }
            }
            
            function goToLastMove() {
                // Stop any ongoing variation playback
                stopVariationPlayback();
                
                if (moves.length > 0) {
                    goToMove(moves.length - 1);
                }
            }
            
            function goToMove(index) {
                if (index < 0 || index >= moves.length) return;
                
                // Stop any ongoing variation playback
                stopVariationPlayback();
                
                // Reset the position
                chess.reset();
                
                // Apply all moves up to the selected index
                for (let i = 0; i <= index; i++) {
                    const move = moves[i];
                    try {
                        // Try to make the move in algebraic notation
                        chess.move(move.move);
                    } catch (e) {
                        console.error('Invalid move:', move.move, e);
                    }
                }
                
                // Update the board
                board.position(chess.fen());
                
                // Update current index
                currentMoveIndex = index;
                
                // Update move highlight
                updateMoveHighlight();
                
                // Show move explanation
                showMoveExplanation(index);
                
                // Draw arrows
                setTimeout(() => {
                    drawMoveArrows(index);
                }, 100);
                
                // Scroll to the move in the analysis container
                const currentMove = document.getElementById(`move-${index}`);
                if (currentMove) {
                    currentMove.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
            
            function updateMoveHighlight() {
                // Remove highlight from all moves
                document.querySelectorAll('.white-move, .black-move').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add highlight to current move
                if (currentMoveIndex >= 0) {
                    const currentMove = document.getElementById(`move-${currentMoveIndex}`);
                    if (currentMove) {
                        currentMove.classList.add('active');
                    }
                }
            }
            
            // Handle window resize to redraw arrows
            window.addEventListener('resize', function() {
                updateSvgDimensions();
                if (currentMoveIndex >= 0) {
                    drawMoveArrows(currentMoveIndex);
                }
            });
            
            // Parse principal variation string into a sequence of moves
            function parsePrincipalVariation(pvString, startingFen) {
                console.log("Parsing PV string:", pvString);
                console.log("Starting FEN:", startingFen);
                
                if (!pvString) {
                    console.error("Empty PV string");
                    return [];
                }
                
                // Create a new chess instance with the starting position
                const tempChess = new Chess(startingFen);
                console.log("Chess position set to:", tempChess.fen());
                
                // Clean the PV string - remove any extra formatting that might cause issues
                let cleanPV = pvString.replace(/\s+/g, ' ').trim();
                
                // Handle common formats of principal variation strings
                // If the PV starts with a move number and ellipsis (like "33...Rxd2"), 
                // this indicates a black move alternative
                const blackMoveRegex = /^(\d+)\.\.\.(.+?)(?=\s+\d+\.|$)/;
                const blackMoveMatch = cleanPV.match(blackMoveRegex);
                
                if (blackMoveMatch) {
                    // For clarity, extract the first black move
                    const moveNumber = blackMoveMatch[1];
                    const firstBlackMove = blackMoveMatch[2].trim();
                    console.log(`Detected black move format: Move ${moveNumber}, first black move: ${firstBlackMove}`);
                }
                
                // Split the PV string into tokens
                const tokens = cleanPV.split(' ');
                console.log("Tokens:", tokens);
                
                const moves = [];
                
                // Store all the tokens that could be moves (without move numbers)
                const potentialMoves = [];
                
                // First pass: extract all potential moves, removing move numbers
                for (let i = 0; i < tokens.length; i++) {
                    let token = tokens[i];
                    
                    // Handle move numbers with ellipsis (e.g., "33..." for black moves)
                    if (token.includes('...')) {
                        const parts = token.split('...');
                        if (parts.length > 1 && parts[1]) {
                            token = parts[1].trim(); // Extract the move part
                            potentialMoves.push(token);
                        }
                    }
                    // Handle move numbers (e.g., "1.", "2.", etc.)
                    else if (token.includes('.')) {
                        // Check if it's a move number with a move (e.g., "1.e4")
                        const parts = token.split('.');
                        if (parts.length > 1 && parts[1]) {
                            token = parts[1].trim(); // Extract the move part
                            potentialMoves.push(token);
                        }
                        // Skip pure move numbers
                    } else {
                        // It's probably a move
                        potentialMoves.push(token);
                    }
                }
                
                console.log("Potential moves extracted:", potentialMoves);
                
                // Second pass: try to make each potential move
                for (let i = 0; i < potentialMoves.length; i++) {
                    const moveText = potentialMoves[i];
                    console.log("Attempting to make move:", moveText);
                    
                    // Try multiple formats to parse the move
                    let move = null;
                    
                    // Try as SAN (Standard Algebraic Notation - e.g., "e4", "Nf3")
                    try {
                        move = tempChess.move(moveText);
                    } catch (e) {
                        console.log("SAN move failed:", e.message);
                    }
                    
                    // If SAN failed, try as UCI format (e.g., "e2e4")
                    if (!move && moveText.length >= 4) {
                        try {
                            move = tempChess.move({
                                from: moveText.substring(0, 2),
                                to: moveText.substring(2, 4),
                                promotion: moveText.length > 4 ? moveText[4] : undefined
                            });
                        } catch (e) {
                            console.log("UCI move failed:", e.message);
                        }
                    }
                    
                    // If move was successfully made, add to the list
                    if (move) {
                        console.log("Move successful:", move);
                        moves.push({
                            from: move.from,
                            to: move.to,
                            promotion: move.promotion,
                            san: move.san,
                            fen: tempChess.fen()
                        });
                    } else {
                        console.error("Failed to parse move:", moveText);
                        // Don't break the loop, try to parse the next move
                    }
                }
                
                console.log("Successfully parsed moves:", moves.length);
                return moves;
            }
            
            // Play through a variation with animation
            function playVariation(moveIndex) {
                console.log("Starting variation playback for move index:", moveIndex);
                
                // Stop any ongoing animation
                stopVariationPlayback();
                
                // Get the move and its analysis
                const move = moves[moveIndex];
                if (!move || !move.analysis) {
                    console.error("No valid move or analysis found for index:", moveIndex);
                    return;
                }
                
                // Get the selected animation speed
                const speedControl = document.getElementById('speedControl');
                if (speedControl) {
                    animationSpeed = parseInt(speedControl.value);
                }
                console.log("Animation speed:", animationSpeed);
                
                // Get the position before this move was played
                let startingFen = 'start';
                if (moveIndex < moveHistory.length && moveHistory[moveIndex]) {
                    // The moveHistory already stores the position before each move
                    startingFen = moveHistory[moveIndex].fen;
                    console.log("Using position from moveHistory");
                } else if (moveIndex > 0) {
                    // Fallback: reconstruct the position by playing all moves up to but not including the current one
                    const tempChess = new Chess();
                    for (let i = 0; i < moveIndex; i++) {
                        try {
                            tempChess.move(moves[i].move);
                        } catch (e) {
                            console.error('Error reconstructing position:', e);
                        }
                    }
                    startingFen = tempChess.fen();
                    console.log("Reconstructed position from previous moves");
                } else {
                    console.log("Using starting position");
                }
                console.log("Starting FEN:", startingFen);
                
                // Check if we have a principal variation
                if (!move.analysis.principal_variation) {
                    console.log("No principal variation available, using only the better move");
                    // If there's no principal variation but there is a better move,
                    // we can still show at least that move
                    if (move.analysis.best_move && move.betterMoveData) {
                        showBetterMoveOnly(moveIndex, move.betterMoveData);
                    } else {
                        console.error("No better move available either");
                        alert("Sorry, no alternative moves available for this position.");
                    }
                    return;
                }
                
                console.log("Principal variation:", move.analysis.principal_variation);
                
                // Parse the principal variation
                const variationMoves = parsePrincipalVariation(move.analysis.principal_variation, startingFen);
                console.log("Parsed variation moves:", variationMoves);
                
                if (variationMoves.length === 0) {
                    console.error("No valid moves parsed from principal variation");
                    
                    // Fallback: Try to directly use the better move from the analysis
                    if (move.analysis.best_move && move.betterMoveData) {
                        console.log("Falling back to using just the better move");
                        // Show a simplified animation with just the better move
                        showBetterMoveOnly(moveIndex, move.betterMoveData);
                        return;
                    }
                    
                    alert("Sorry, couldn't play the variation. The move format isn't recognized.");
                    return;
                }
                
                // Set flag to indicate we're playing a variation
                isPlayingVariation = true;
                
                // Reset the board to the starting position
                chess.load(startingFen);
                board.position(startingFen);
                
                // Add a stop button to the move explanation
                const stopButton = document.createElement('button');
                stopButton.className = 'btn btn-sm btn-outline-danger mt-2';
                stopButton.innerHTML = '<i class="bi bi-stop-fill"></i> Stop Animation';
                stopButton.id = 'stopVariationBtn';
                stopButton.addEventListener('click', stopVariationPlayback);
                moveExplanation.appendChild(stopButton);
                
                // Add a visual indicator that we're showing the expected line
                const variationIndicator = document.createElement('div');
                variationIndicator.className = 'alert alert-info mt-2';
                variationIndicator.id = 'variationIndicator';
                variationIndicator.innerHTML = `<strong>Playing expected line</strong> - Showing what could have happened with the better move`;
                moveExplanation.appendChild(variationIndicator);
                
                // Add a move counter indicator
                const moveCounter = document.createElement('div');
                moveCounter.id = 'moveIndicator';
                moveCounter.className = 'badge bg-primary mt-2';
                moveCounter.textContent = `Move 0 of ${variationMoves.length}`;
                moveExplanation.appendChild(moveCounter);
                
                // Highlight the principal variation element
                const pvElement = document.querySelector('.principal-variation.clickable');
                if (pvElement) {
                    pvElement.style.backgroundColor = '#e2f0ff';
                }
                
                // Simplified animation logic
                let currentMoveIndex = 0;
                
                // Clear any existing annotations and draw an arrow for the first move
                clearArrows();
                clearSquareAnnotations();
                if (variationMoves.length > 0) {
                    const firstMove = variationMoves[0];
                    drawArrow(firstMove.from, firstMove.to, 'better');
                }
                
                // Function to play the next move
                function playNextMove() {
                    if (!isPlayingVariation) return;
                    
                    if (currentMoveIndex < variationMoves.length) {
                        // Update the move indicator
                        const indicator = document.getElementById('moveIndicator');
                        if (indicator) {
                            indicator.textContent = `Move ${currentMoveIndex + 1} of ${variationMoves.length}`;
                        }
                        
                        // Make the move
                        const moveData = variationMoves[currentMoveIndex];
                        try {
                            chess.move({
                                from: moveData.from,
                                to: moveData.to,
                                promotion: moveData.promotion
                            });
                            
                            // Update the board
                            board.position(chess.fen(), true);
                            
                            // Clear old arrows and draw new arrow for the next move if available
                            clearArrows();
                            clearSquareAnnotations();
                            if (currentMoveIndex + 1 < variationMoves.length) {
                                const nextMove = variationMoves[currentMoveIndex + 1];
                                drawArrow(nextMove.from, nextMove.to, 'better');
                            }
                            
                            // Increment the counter and schedule the next move
                            currentMoveIndex++;
                            if (currentMoveIndex < variationMoves.length) {
                                animationTimeout = setTimeout(playNextMove, animationSpeed);
                            } else {
                                // Animation complete
                                setTimeout(finishVariationPlayback, 1000);
                            }
                        } catch (e) {
                            console.error("Failed to make move:", e);
                            alert("Error playing variation: " + e.message);
                            stopVariationPlayback();
                        }
                    }
                }
                
                // Start the animation with a delay to show the arrow first
                setTimeout(() => {
                    if (isPlayingVariation) {
                        playNextMove();
                    }
                }, 1000);
            }
            
            // Fallback function to show just the better move when principal variation fails
            function showBetterMoveOnly(moveIndex, betterMoveData) {
                // Stop any ongoing animation
                stopVariationPlayback();
                
                // Get the move and its analysis
                const move = moves[moveIndex];
                if (!move) return;
                
                // Get the position before this move was played
                let startingFen = 'start';
                if (moveIndex < moveHistory.length && moveHistory[moveIndex]) {
                    startingFen = moveHistory[moveIndex].fen;
                } else if (moveIndex > 0) {
                    const tempChess = new Chess();
                    for (let i = 0; i < moveIndex; i++) {
                        try {
                            tempChess.move(moves[i].move);
                        } catch (e) {
                            console.error('Error reconstructing position:', e);
                        }
                    }
                    startingFen = tempChess.fen();
                }
                
                // Set flag to indicate we're playing a variation
                isPlayingVariation = true;
                
                // Reset the board to the starting position
                chess.load(startingFen);
                board.position(startingFen);
                
                // Add indicators
                const variationIndicator = document.createElement('div');
                variationIndicator.className = 'alert alert-info mt-2';
                variationIndicator.id = 'variationIndicator';
                variationIndicator.innerHTML = `<strong>Showing better move</strong>: ${betterMoveData.san || move.analysis.best_move} <span class="text-muted">(couldn't parse full variation)</span>`;
                moveExplanation.appendChild(variationIndicator);
                
                // Show the arrow for the better move
                clearArrows();
                clearSquareAnnotations();
                drawArrow(betterMoveData.from, betterMoveData.to, 'better');
                
                // Add a stop button
                const stopButton = document.createElement('button');
                stopButton.className = 'btn btn-sm btn-outline-danger mt-2';
                stopButton.innerHTML = '<i class="bi bi-stop-fill"></i> Return to Game';
                stopButton.id = 'stopVariationBtn';
                stopButton.addEventListener('click', stopVariationPlayback);
                moveExplanation.appendChild(stopButton);
                
                // After a delay, return to the game position
                setTimeout(() => {
                    if (isPlayingVariation) {
                        finishVariationPlayback();
                    }
                }, 3000);
            }
            
            // Stop the variation playback
            function stopVariationPlayback() {
                isPlayingVariation = false;
                if (animationTimeout) {
                    clearTimeout(animationTimeout);
                    animationTimeout = null;
                }
                
                // Remove the stop button
                const stopButton = document.getElementById('stopVariationBtn');
                if (stopButton) {
                    stopButton.remove();
                }
                
                // Remove the variation indicator
                const variationIndicator = document.getElementById('variationIndicator');
                if (variationIndicator) {
                    variationIndicator.remove();
                }
                
                // Remove the move indicator
                const moveIndicator = document.getElementById('moveIndicator');
                if (moveIndicator) {
                    moveIndicator.remove();
                }
                
                // Clear any arrows on the board
                clearArrows();
                clearSquareAnnotations();
                
                // Reset highlighting and restore original text
                const pvElement = document.querySelector('.principal-variation.clickable');
                if (pvElement) {
                    pvElement.style.backgroundColor = '';
                    
                    // Restore original text if we're showing a move with analysis
                    if (currentMoveIndex >= 0 && currentMoveIndex < moves.length) {
                        const move = moves[currentMoveIndex];
                        if (move && move.analysis && move.analysis.principal_variation) {
                            pvElement.innerHTML = move.analysis.principal_variation;
                        }
                    }
                }
            }
            
            // Finish variation playback and return to the original position
            function finishVariationPlayback() {
                stopVariationPlayback();
                
                // Return to the current move after a short delay
                setTimeout(() => {
                    if (currentMoveIndex >= 0) {
                        goToMove(currentMoveIndex);
                        
                        // Redraw the arrows for the current move
                        setTimeout(() => {
                            drawMoveArrows(currentMoveIndex);
                        }, 100);
                    } else {
                        goToFirstMove();
                    }
                }, 1000);
            }
        });
    </script>
