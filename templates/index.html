<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Doctor - Game Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4 text-center">
            <h1>Chess Doctor</h1>
            <p class="lead">Analyze your chess games and get insights</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Game Input</h2>
                    </div>
                    <div class="card-body">
                        <form id="pgn-form">
                            <div class="mb-3">
                                <label for="pgn-input" class="form-label">Paste your PGN here:</label>
                                <textarea class="form-control" id="pgn-input" rows="10" placeholder="Paste your PGN notation here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="analyze-btn">Analyze Game</button>
                            <button type="button" class="btn btn-secondary" id="load-example">Load Example</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Game Info</h2>
                    </div>
                    <div class="card-body">
                        <div id="game-info">
                            <p>No game loaded</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Chessboard</h2>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary" id="flip-board">Flip Board</button>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <div id="board" style="width: 100%; max-width: 400px; margin: 0 auto;"></div>
                        <div class="mt-3 d-flex justify-content-center">
                            <button class="btn btn-sm btn-outline-secondary me-2" id="start-btn">
                                <i class="bi bi-skip-start-fill"></i> Start
                            </button>
                            <button class="btn btn-sm btn-outline-secondary me-2" id="prev-btn">
                                <i class="bi bi-skip-backward-fill"></i> Prev
                            </button>
                            <button class="btn btn-sm btn-outline-secondary me-2" id="next-btn">
                                Next <i class="bi bi-skip-forward-fill"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" id="end-btn">
                                End <i class="bi bi-skip-end-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Move Analysis</h2>
                    </div>
                    <div class="card-body">
                        <div id="move-list" class="mb-3">
                            <p>No moves to display</p>
                        </div>
                        <div id="current-analysis">
                            <p>Select a move to see analysis</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loading-modal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5>Analyzing your chess game...</h5>
                    <p class="text-muted">This may take a minute or two depending on the length of the game.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
